services:
  app:
    build:
      context: ./
      dockerfile: Dockerfile.healthcheck
    labels:
      - maintainer=D4nitrix13
    container_name: app-container
    volumes:
      - myvolume:/App:ro
    healthcheck:
      test: ["CMD", "wait-for-it", "--host=0.0.0.0", "--port=8080", "--strict", "--timeout=5", "--", "echo", "'Server Up'"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

volumes:
  myvolume:
